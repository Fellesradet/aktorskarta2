        color: d.farg,
        radius: 7,
        weight:1,
        fillOpacity: 0.9
      }).bindPopup(`<b>${d.org}</b><br>${d.kategori}`);
      marker.kategori = d.kategori;
      marker.org = d.org;
      marker.latlng = [d.lat, d.lon];
      marker.addTo(map);
      return marker;
    });

    const orgList = document.getElementById('org-list');
    const listTitle = document.getElementById('list-title');

    function filterCategory(category) {
      orgList.innerHTML = "";
      listTitle.textContent = category;
      markers.forEach(m => {
        if (category === 'Alla' || matchCategory(category, m.kategori)) {
          map.addLayer(m);
          const li = document.createElement('li');
          li.textContent = m.org;
          li.onclick = () => {
            map.setView(m.latlng, 10);
            m.openPopup();
          };
          orgList.appendChild(li);
        } else {
          map.removeLayer(m);
        }
      });
    }

    // Hjälpfunktion för att matcha kategori-text (för att hantera korta etiketter)
    function matchCategory(buttonCategory, markerCategory) {
      // normalize both
      const a = buttonCategory.toLowerCase();
      const b = (markerCategory || '').toLowerCase();
      if (a === 'universitet, utbildning & forskning') {
        return b.includes('utbild') || b.includes('universitet') || b.includes('forsk');
      }
      if (a === 'civilsamhället kultur/sport') {
        return b.includes('civils') || b.includes('kultur') || b.includes('sport');
      }
      if (a === 'finansiering & nätverk') {
        return b.includes('finans') || b.includes('nätverk') || b.includes('innovation');
      }
      return b.includes(a.split(' ')[0]); // enkel match på första ordet
    }

    // Visa alla som startläge
    filterCategory('Alla');
